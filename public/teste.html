<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico de Pizza</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .graficoPizza {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Vendas por Categoria</h2>
  <div class="graficoPizza">
    <canvas id="graficoPizza"></canvas>
  </div>

  <script>
    var ctx = document.getElementById('graficoPizza');

    const dadosPizza = {
      labels: ['Eletrônicos', 'Roupas', 'Alimentos', 'Livros', 'Outros'],
      datasets: [{
        label: 'Vendas',
        data: [120, 90, 150, 60, 30],
        backgroundColor: [
          '#ff6384',
          '#36a2eb',
          '#ffce56',
          '#4bc0c0',
          '#9966ff'
        ],
        borderColor: '#ffffff',
        borderWidth: 2
      }]
    };

    const configPizza = {
      type: 'pie',
      data: dadosPizza,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
        }
      }
    };

    const graficoPizza = new Chart(ctx, configPizza);
  </script>
</body>
</html>
