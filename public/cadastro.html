<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Memories | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="img-fundo">
    <div class="cadastro">
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>

      <a href="index.html" class="redIndex1">
        <div>MEMORIES</div>
      </a>
      <div id="div_mensagem" class="alertaEmail"></div>

      <div class="container">
        <div class="card2 card-cadastro efeito-vidro-login">
          <div class="formulario">
            <h2>Cadastre-se!</h2>
            <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
            <div class="campo">
              <span>Nome:</span>
              <input id="input_nome" type="text" placeholder="Insira aqui seu código" />
            </div>
            <div class="campo">
              <span>Sobrenome:</span>
              <input id="input_sobreNome" type="text" placeholder="Seu nome" />
            </div>
            <div class="campo">
              <span>Data de Nascimento:</span>
              <input id="input_dtNascimento" type="date" max="2025-05-12" />
            </div>
            <div class="campo">
              <span>Sexo:</span>
              <select id="select_sexo">
                <option value="#">Selecione seu Sexo:</option>
                <option value="F">F</option>
                <option value="M">M</option>
              </select>
            </div>
            <div class="campo">
              <span>Email:</span>
              <input id="input_email" type="text" placeholder="anthony@" oninput="validarEmail()" />
            </div>
            <div class="campo">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="******" />
            </div>
            <div class="campo">
              <span>Confirmação da Senha:</span>
              <input id="confirmacao_senha_input" type="password" placeholder="******" />
            </div>
            <button class="botao" onclick="cadastrar()">Cadastrar</button>
            <div class="redCadastro1">
              <p>Já tem cadastro? <a href="login.html">Faça login!</a></p>
            </div>
          </div>
          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>

          <div id="div_erros_login"></div>
        </div>
      </div>
    </div>

</body>

</html>

<script>
  function validarEmail() {
    var email = input_email.value; // troca o nome da input
    var tamanhoEmail = email.length;
    var mensagem = "";
    var cont = 0;

    for (var i = 0; i < tamanhoEmail; i++) {
      var caractereAtual;
      caractereAtual = email[i];

      if (caractereAtual == '@') {
        mensagem = '';
        cont++
      } else if (caractereAtual != '@' && cont == 0) {
        mensagem = 'Email Inválido! <br> (Deve conter "." e "@")';
      }

      if (caractereAtual == '.') {
        mensagem = '';
        cont++
      } else if (caractereAtual != '.' && (cont == 1 || cont == 0)) {
        mensagem = 'Email Inválido! <br> (Deve conter "." e "@")';
      }
    }

    if (email == "" || cont == 2) {
      document.getElementById('div_mensagem').style.display = 'none';
    } else {
      document.getElementById('div_mensagem').style.display = 'block';
    }
    div_mensagem.innerHTML = mensagem;
  }


  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var sobreNomeVar = input_sobreNome.value;
    var dtNascimentoVar = input_dtNascimento.value;
    var sexoVar = select_sexo.value;
    var emailVar = input_email.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      sobreNomeVar == "" ||
      dtNascimentoVar == "" ||
      sexoVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }



    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobreNomeServer: sobreNomeVar,
        dtNascimentoServer: dtNascimentoVar,
        sexoServer: sexoVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();  // VER ONDE TA ESSA MERDA
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
